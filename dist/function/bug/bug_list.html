<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="option description" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <title>Bug list</title>
    <link href="/static/css/options.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.bundle.min.js" src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/mustache.min.js"></script>
    <script src="/static/js/moment.min.js"></script>
    <style>
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .main_content {
            min-width: 250px;
        }

        .content_fix,
        td {
            max-height: 250px;
            max-width: 350px;
            word-wrap: break-word;
        }

        td {
            padding: 0;
        }

        pre {
            overflow-x: auto;
            white-space: pre-wrap;
            white-space: -moz-pre-wrap;
            white-space: -pre-wrap;
            white-space: -o-pre-wrap;
            word-wrap: break-word;
            padding: 0;
            margin: 0;
        }

        .content_data {
            margin-top: 50px;
        }

        .control,
        filter {
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0;
            height: 50px;
            background-color: aliceblue;
            box-shadow: 2px 1px 2px #ddd;
        }

        .control button,
        .right {
            margin-top: 6px;
            margin-left: 12px;
        }

        .right {
            float: right;
            margin-right: 12px;
        }
    </style>
</head>

<body>
    <div id="options" class="table-editable">
        <div class="container-fluid" stype="padding: 10px 10px">
            <div class="row">
                <div class="col-12">
                    <div class="control">
                        <button class="btn btn-primary" id="start_import">Import issue</button>
                        <button class="btn btn-outline-info" id="close_tab">Close tab</button>

                        <!-- // Filter -->
                        <input type="radio" class="btn-check right" name="options_filter" id="danger-outlined"
                            autocomplete="off" value="ERROR">
                        <label class="btn btn-outline-danger right" for="danger-outlined">Error record</label>

                        <input type="radio" class="btn-check right" name="options_filter" id="info-outlined"
                            autocomplete="off" value="UPDATE">
                        <label class="btn btn-outline-primary right" for="info-outlined">Ready update</label>

                        <input type="radio" class="btn-check right" name="options_filter" id="success-outlined"
                            autocomplete="off" value="NEW">
                        <label class="btn btn-outline-success right" for="success-outlined">Ready create</label>

                        <input type="radio" class="btn-check right" name="options_filter" id="secondary-outlined"
                            autocomplete="off" value="ALL" checked>
                        <label class="btn btn-outline-secondary right" for="secondary-outlined">All record</label>
                    </div>


                    <div class="content_data">
                        <table class="table table-bordered table-responsive-md">
                            <thead>
                                <tr id="header_column_id"></tr>
                            </thead>
                            <tbody id="data_content_id">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="/function/bug/bug_list.min.js"></script>
    </div>
</body>

</html>
